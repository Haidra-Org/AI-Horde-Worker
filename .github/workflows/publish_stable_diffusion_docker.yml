name: Build and Deploy Worker Stable Diffusion Docker Container

on:
  workflow_dispatch:

jobs:
  build-publish-worker-stable-diffusion-docker:
    name: AI Horde Worker Stable Diffusion Docker Container
    runs-on: ubuntu-latest
    steps:
    - name: "✔️ Checkout"
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Free disk space
      uses: jlumbroso/free-disk-space@main
      with:
        android: true
        dotnet: true
        haskell: true
        tool-cache: false
        large-packages: false
        swap-storage: false
    - name: Build Stable Diffusion Container
      run: docker build -t ghcr.io/db0/ai-horde-worker:${{ github.ref_name }}-stable-diffusion -f docker/stable_diffusion.Dockerfile .
    - name: Publish Stable Diffusion Container
      run: docker push ghcr.io/db0/ai-horde-worker:${{ github.ref_name }}-stable-diffusion
    - name: Inform with Discord Webhook
      uses: tsickert/discord-webhook@v5.3.0
      with:
        webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
        content: "New version of AI Horde Worker Stable Diffusion Docker Container has been released: ghcr.io/db0/ai-horde-worker:${{ github.ref_name }}-stable-diffusion"