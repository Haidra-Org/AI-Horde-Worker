name: AI Horde worker new release

on:
  push:
    branches:
      - cicd

jobs:
  build-n-publish:
    name: AI Horde Worker new release
    runs-on: ubuntu-latest
    steps:
    - name: "‚úîÔ∏è Checkout"
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: "üì£ Release on push"
      id: release
      uses: rymndhng/release-on-push-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        bump_version_scheme: norelease
        use_github_release_notes: true
    - name: "‚úèÔ∏è Generate release changelog"
      if: ${{ steps.release.outputs.version != '' }}
      uses: heinrichreimer/github-changelog-generator-action@v2.3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: "üíæ Commit new version"
      if: ${{ steps.release.outputs.version != '' }}
      run: |
          echo "${{ steps.release.outputs }}"
          echo "${{ steps.release.outputs.version }}"
          echo "${{ steps.release.outputs.major_version }}"
